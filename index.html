<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Belly Button Biodiversity</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Belly Button Biodiversity Explorer</h1>
        <p class="lead">Curious about what's living in your navel? Dive in and explore!</p>
      </div>
    </div>

    <br />

    <!-- Dropdown and Metadata -->
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light mb-3">
          <h6 for="selDataset">Choose a Test Subject:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)" class="form-select"></select>
        </div>

        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h5 class="card-title mb-0">Demographic Snapshot</h5>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>

      <!-- Bar Chart -->
      <div class="col-md-9">
        <div id="bar" class="mb-4"></div>
      </div>
    </div>

    <!-- Bubble Chart -->
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
</body>

</html>
